<html>
    <head>
        <title>Pixi Render Speed Test</title>

        <style>

            body {
                margin: 0;
                padding: 0;
                background-color: #FFFFFF;
            }

            .customButtonIconButton {
                margin-top:3px;
                margin-left:2px;
                width:24px;
                height:24px;
                background-repeat: no-repeat;
                background-position: center;
                display:inline-block;
                position:relative;
            }

            .customButtonIconButton:hover {
                background-color: #d7d7d7;
                box-shadow: inset 0 0 0 1px #828282;
            }

            #newProjectButton {
                background-image: url(resource/icon/Document-Blank-icon-16.png);
            }

            #loadProjectButton {
                background-image: url(resource/icon/document-open-2.png);
            }

            #saveProjectButton {
                background-image: url(resource/icon/Actions-document-save-icon.png);
            }

            #toolbar {
                border-bottom: 1px solid #7f7f7f;
                height: 30px;
            }

            #leftBar {
                width:280px;
                height: calc(100vh - 31px);
                display: inline-block;
                border-right: 1px solid #7f7f7f;
            }

            #canvas {
                display: inline-block;
                float:left;
                position:absolute;
                left:281px;
                overflow: hidden;
                overflow-x: hidden;
                overflow-y: hidden;
                margin: 0; padding: 0;

            }

        </style>

        <script>window.$ = window.jQuery = require('./include/javascript/jqueryUI/external/jquery/jquery.js');</script>
        <script src="include/javascript/jqueryUI/jquery-ui.js"></script>

    </head>

    <body>
        <div id="toolbar" class="ui-widget-header ui-corner-all">
            <div id="newProjectButton" class="customButtonIconButton"></div>
            <div id="loadProjectButton" class="customButtonIconButton"></div>
            <div id="saveProjectButton" class="customButtonIconButton"></div>
        </div>

        <div id="leftBar">

        </div>


        <iframe id="canvas" src="include/canvas.html">

        </iframe>

        <script>

            /* JQUERY WORKS FINALLY */
            $(document).ready(function() {

                $("#canvas").width(window.innerWidth - 281);
                $("#canvas").height(window.innerHeight - 31);


                $( window ).resize(function() {
                    $("#canvas").width(window.innerWidth - 281);
                    $("#canvas").height(window.innerHeight - 31);
                });
            });

        </script>
    </body>

</html>
